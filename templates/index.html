<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Tumor Detector</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/index.css')}} "
    />
  </head>
  <body>
    <h1>Brain Tumor Detector</h1>

    <h2>Image Upload</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="">
        <label for="fileUpload" class="">Upload a brain tumor image</label>
        <input type="file" class="" id="fileUpload" name="fileUpload" />
      </div>
      <button type="submit" class="">Predict</button>
    </form>

    {% if result %}
    <h2>Prediction</h2>
    <img
      src="data:image/jpeg;base64,{{ result.image }}"
      class=""
      alt="result"
    />
    <p class="">
      The result is:
      <span class="result-text">{{ result.tumor_name }}</span>
    </p>
    <p class="">
      The confidence is:
      <span class="result-text">{{ result.confidence }}</span>
    </p>
    {% endif %}

    <!-- Custom JS -->
    <script
      type="text/javascript"
      src="{{url_for('static', filename='js/index.js')}}"
    ></script>
  </body>
</html>
